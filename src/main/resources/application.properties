# Application
spring.application.name=todo

# Server defaults
server.port=8090
server.address=0.0.0.0

# JPA / Hibernate defaults
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Multipart configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging defaults
logging.level.root=INFO

# OAuth2 placeholders (no secrets)
spring.security.oauth2.client.registration.google.client-id=${TODO_GOOGLE_CID}
spring.security.oauth2.client.registration.google.client-secret=${TODO_GOOGLE_CSEC}
spring.security.oauth2.client.registration.google.scope=openid,email,profile

spring.security.oauth2.client.registration.github.client-id=${TODO_GITHUB_CID}
spring.security.oauth2.client.registration.github.client-secret=${TODO_GITHUB_CSEC}
spring.security.oauth2.client.registration.github.scope=user:email
