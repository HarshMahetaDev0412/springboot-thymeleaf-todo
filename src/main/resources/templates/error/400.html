<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>400 - Bad Request</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body, html {
            height: 100%;
            background-color: #f1f3f5;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .error-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            padding: 2.5rem 3rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 2rem;
        }
        .error-illustration {
            flex: 1 1 300px;
            max-width: 350px;
            width: 100%;
        }
        .error-illustration svg {
            width: 100%;
            height: auto;
        }
        .error-content {
            flex: 1 1 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #dc3545; /* Bootstrap danger red */
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 2.25rem;
            font-weight: 600;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
            color: #212529;
        }
        .error-description {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: #495057;
            line-height: 1.5;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .btn-home {
            min-width: 140px;
        }
        .btn-contact {
            min-width: 140px;
        }
        @media (max-width: 576px) {
            .error-card {
                flex-direction: column;
                padding: 2rem 1.5rem;
            }
            .error-illustration, .error-content {
                flex: unset;
                max-width: 100%;
            }
            .error-code {
                font-size: 4.5rem;
            }
            .error-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <main class="error-container" role="main" aria-labelledby="error-title" aria-describedby="error-desc">
        <section class="error-card shadow" tabindex="-1">
            <div class="error-illustration" aria-hidden="true">
                <!-- Distinct SVG illustration for 400 Bad Request -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Illustration of a warning sign representing bad request">
                    <circle cx="32" cy="32" r="30" fill="#f8d7da"/>
                    <polygon points="32 12 12 52 52 52" fill="#dc3545" />
                    <rect x="29" y="22" width="6" height="14" fill="#fff" />
                    <rect x="29" y="40" width="6" height="6" fill="#fff" />
                </svg>
            </div>
            <div class="error-content">
                <h1 id="error-title" class="error-code">400</h1>
                <h2 class="error-title">Bad Request</h2>
                <p id="error-desc" class="error-description">
                    The server could not understand your request due to invalid syntax. Please check and try again.
                </p>
                <div class="btn-group">
                    <a th:href="@{/home/todo_home}" class="btn btn-danger btn-home" role="button" aria-label="Go to homepage">
                        Go Home
                    </a>
                    <a href="mailto:support@example.com" class="btn btn-outline-secondary btn-contact" role="button" aria-label="Contact support">
                        Contact Support
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap 5 JS Bundle (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
