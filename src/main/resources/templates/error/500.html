<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>500 - Server Error</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body, html {
            height: 100%;
            background-color: #f1f3f5;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .error-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            padding: 2.5rem 3rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 2rem;
        }
        .error-illustration {
            flex: 1 1 300px;
            max-width: 350px;
            width: 100%;
        }
        .error-illustration svg {
            width: 100%;
            height: auto;
        }
        .error-content {
            flex: 1 1 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #0d6efd; /* Bootstrap primary blue */
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 2.25rem;
            font-weight: 600;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
            color: #212529;
        }
        .error-description {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: #495057;
            line-height: 1.5;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .btn-home {
            min-width: 140px;
        }
        .btn-contact {
            min-width: 140px;
        }
        @media (max-width: 576px) {
            .error-card {
                flex-direction: column;
                padding: 2rem 1.5rem;
            }
            .error-illustration, .error-content {
                flex: unset;
                max-width: 100%;
            }
            .error-code {
                font-size: 4.5rem;
            }
            .error-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <main class="error-container" role="main" aria-labelledby="error-title" aria-describedby="error-desc">
        <section class="error-card shadow" tabindex="-1">
            <div class="error-illustration" aria-hidden="true">
                <!-- Updated broken gear SVG illustration -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Illustration of a broken gear representing server error">
                    <circle cx="32" cy="32" r="30" fill="#cfe2ff"/>
                    <!-- Gear base -->
                    <path fill="#0d6efd" d="M32 20a12 12 0 1 0 0 24 12 12 0 0 0 0-24z"/>
                    <!-- Broken gear teeth -->
                    <path stroke="#0d6efd" stroke-width="4" stroke-linecap="round" d="
                        M20 32h6
                        M38 32h6
                        M32 20v6
                        M32 38v6
                        M24 24l4 4
                        M36 36l4 4
                        M24 40l4-4
                        M36 28l4-4
                    "/>
                    <!-- Crack line -->
                    <line x1="20" y1="44" x2="44" y2="20" stroke="#0d6efd" stroke-width="4" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="error-content">
                <h1 id="error-title" class="error-code">500</h1>
                <h2 class="error-title">Something Went Wrong</h2>
                <p id="error-desc" class="error-description">
                    There was an error processing your request. Please try again later or contact support if the problem persists.
                </p>
                <div class="btn-group">
                    <a th:href="@{/home/todo_home}" class="btn btn-primary btn-home" role="button" aria-label="Go to homepage">
                        Go Home
                    </a>
                    <a href="mailto:support@example.com" class="btn btn-outline-secondary btn-contact" role="button" aria-label="Contact support">
                        Contact Support
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap 5 JS Bundle (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
