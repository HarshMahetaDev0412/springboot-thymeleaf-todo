<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TODO</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 35px; /* Reduced vertical padding for shorter height, slightly increased horizontal for balance */
            border-radius: 20px;
            width: 100%;
            max-width: 450px; /* Slightly wider container */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .app-title {
            font-weight: 700;
            font-size: 28px;
            text-align: center;
            margin-bottom: 8px;
            color: #764ba2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .app-title i {
            font-size: 32px;
            color: #667eea;
        }

        .register-title {
            font-size: 22px;
            text-align: center;
            margin-bottom: 25px; /* Slightly reduced bottom margin for compactness */
            color: #333;
            font-weight: 600;
        }

        .form-floating {
            margin-bottom: 18px; /* Slightly reduced for shorter overall height */
        }

        .form-floating > .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 12px 45px 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            height: calc(3.5rem + 2px); /* Ensure consistent height for labels */
        }

        .form-floating > .form-control:focus {
            background-color: #fff;
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
        }

        .form-floating > label {
            padding: 1rem 0 0 15px;
            font-size: 16px;
            color: #6c757d;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
            font-size: 16px;
            padding: 5px;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            padding-left: 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
            min-height: 48px; /* Touch-friendly height */
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        .social-divider {
            text-align: center;
            margin: 20px 0; /* Slightly reduced for compactness */
            position: relative;
            color: #6c757d;
            font-weight: 500;
        }

        .social-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .social-divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            position: relative;
        }

        .social-btn {
            border-radius: 12px;
            padding: 12px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 12px;
            min-height: 48px; /* Touch-friendly height */
        }

        .social-btn i {
            font-size: 18px;
        }

        .btn-google {
            background-color: #fff;
            color: #db4437;
            box-shadow: 0 4px 15px rgba(219, 68, 55, 0.2);
        }

        .btn-google:hover {
            background-color: #f8f9fa;
            border-color: #db4437;
            transform: translateY(-1px);
        }

        .btn-github {
            background-color: #fff;
            color: #333;
            box-shadow: 0 4px 15px rgba(51, 51, 51, 0.2);
        }

        .btn-github:hover {
            background-color: #f8f9fa;
            border-color: #333;
            transform: translateY(-1px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px; /* Slightly reduced for compactness */
            font-size: 15px;
            color: #6c757d;
        }

        .login-link a {
            color: #764ba2;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #5a3a7e;
        }

        /* Animation for card entrance */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-container {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Password match feedback */
        .password-match {
            font-size: 14px;
            margin-top: 5px;
            display: none;
            padding: 5px 0;
        }

        .password-match.valid {
            color: #28a745;
        }

        .password-match.invalid {
            color: #dc3545;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .register-container {
                padding: 25px 30px; /* Adjusted for mobile: balanced padding */
                border-radius: 15px;
                margin: 10px;
                max-width: 100%; /* Full width on tablets/smaller screens */
            }

            .app-title {
                font-size: 24px;
                gap: 8px;
            }

            .app-title i {
                font-size: 28px;
            }

            .register-title {
                font-size: 20px;
                margin-bottom: 20px; /* Further reduced for mobile */
            }

            .form-floating > .form-control,
            .form-floating > label {
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .input-icon {
                right: 12px;
                font-size: 16px;
            }

            .social-divider {
                margin: 18px 0; /* Compact on mobile */
            }

            .social-btn {
                font-size: 15px;
                gap: 8px;
            }

            .social-btn i {
                font-size: 16px;
            }

            .login-link {
                font-size: 14px;
                margin-top: 18px;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 20px 25px; /* Further reduced padding for small phones */
                margin: 5px;
                max-width: 100%;
            }

            .app-title {
                font-size: 22px;
            }

            .app-title i {
                font-size: 26px;
            }

            .register-title {
                font-size: 18px;
                margin-bottom: 18px;
            }

            .form-floating {
                margin-bottom: 16px; /* Tighter spacing */
            }

            .form-floating > .form-control {
                padding: 14px 40px 14px 12px;
                min-height: 50px; /* Larger touch target */
            }

            .btn-primary,
            .social-btn {
                min-height: 50px;
                font-size: 16px;
                padding: 14px;
            }

            .password-match {
                font-size: 13px;
            }

            .social-divider {
                margin: 15px 0;
            }

            .login-link {
                margin-top: 15px;
            }
        }

        @media (max-width: 360px) {
            .register-container {
                padding: 18px 20px; /* Minimal padding for very small screens */
            }

            .app-title {
                font-size: 20px;
                flex-direction: column;
                gap: 5px;
            }

            .app-title i {
                font-size: 24px;
            }

            .register-title {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .social-btn {
                gap: 6px;
                font-size: 14px;
            }

            .social-btn i {
                font-size: 14px;
            }

            .form-floating {
                margin-bottom: 14px;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }

            .register-container {
                margin-top: 20px;
                max-height: 90vh;
                overflow-y: auto;
                padding: 20px 25px; /* Adjusted padding for landscape */
            }

            .form-floating {
                margin-bottom: 14px; /* Tighter in landscape */
            }

            .register-title {
                margin-bottom: 15px;
            }

            .social-divider {
                margin: 12px 0;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="fadealert" th:if="${message != null}">
	  <div class='container'>
  		<div class='alert alert-warning'>
  			<div class="d-flex justify-content-between">
		      <i class='fa fa-check-circle fa-lg'></i>&nbsp;
		      <span th:text="${message}">User  Already Exists.</span>
			  <input type="button" class="btn-close" data-bs-dismiss="alert">
			</div>
	    </div>
	  </div>
	</div>
    <!-- App Name -->
    <div class="app-title">
        <i class="fas fa-tasks"></i>
        TODO
    </div>

    <h3 class="register-title">Create Your Account</h3>

    <!-- Register Form -->
    <form th:action="@{'/do-register'}" method="post" id="signupForm">
        <!-- Username -->
        <div class="form-floating position-relative">
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            <label for="username">
                <i class="fas fa-user me-2"></i>Username
            </label>
        </div>

        <!-- Email -->
        <div class="form-floating position-relative">
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            <label for="email">
                <i class="fas fa-envelope me-2"></i>Email
            </label>
        </div>

        <!-- Password -->
        <div class="form-floating position-relative">
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required minlength="6" maxlength="28">
            <label for="password">
                <i class="fas fa-lock me-2"></i>Password (min 6 characters)
            </label>
            <i class="fas fa-eye input-icon" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')"></i>
        </div>

        <!-- Confirm Password -->
        <div class="form-floating position-relative">
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required minlength="6"  maxlength="28">
            <label for="confirmPassword">
                <i class="fas fa-lock me-2"></i>Confirm Password
            </label>
            <i class="fas fa-eye input-icon" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')"></i>
            <div id="passwordMatch" class="password-match">Passwords do not match</div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                <i class="fas fa-user-plus me-2"></i>Sign Up
            </button>
        </div>
    </form>

    <!-- Social Divider -->
    <div class="social-divider">
        <span>or sign up with</span>
    </div>

    <!-- Social Login Buttons -->
	<div class="d-grid gap-2">
	    <a href="/oauth2/authorization/google" class="btn btn-google social-btn">
	        <i class="fab fa-google"></i>
	        Sign up with Google
	    </a>
	    <a href="/oauth2/authorization/github" class="btn btn-github social-btn">
	        <i class="fab fa-github"></i>
	        Sign up with GitHub
	    </a>
	</div>

    <!-- Login Link -->
    <div class="login-link">
        Already have an account? <a href="/auth/login">Log in here</a>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Password visibility toggle
    function togglePasswordVisibility(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById(iconId);
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Password confirmation check
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordMatch = document.getElementById('passwordMatch');
    const submitBtn = document.getElementById('submitBtn');

    function checkPasswordMatch() {
        if (confirmPasswordInput.value === '') {
            passwordMatch.style.display = 'none';
            submitBtn.disabled = true;
            return;
        }

        if (passwordInput.value === confirmPasswordInput.value && passwordInput.value.length >= 6) {
            passwordMatch.textContent = 'Passwords match!';
            passwordMatch.className = 'password-match valid';
            passwordMatch.style.display = 'block';
            submitBtn.disabled = false;
        } else {
            passwordMatch.textContent = 'Passwords do not match';
            passwordMatch.className = 'password-match invalid';
            passwordMatch.style.display = 'block';
            submitBtn.disabled = true;
        }
    }

    confirmPasswordInput.addEventListener('input', checkPasswordMatch);
    passwordInput.addEventListener('input', checkPasswordMatch);

    document.getElementById('signupForm').addEventListener('submit', function(e) {
        // Check if passwords match and are valid
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        const isPasswordValid = password.length >= 6;
        const doPasswordsMatch = password === confirmPassword;

        if (!isPasswordValid || !doPasswordsMatch) {
            e.preventDefault(); // stop the form from submitting
            passwordMatch.textContent = 'Passwords do not match or are too short';
            passwordMatch.className = 'password-match invalid';
            passwordMatch.style.display = 'block';
            return false;
        }
    });


    // Prevent zoom on iOS for form inputs
    document.addEventListener('touchstart', function() {}, true);
</script>

</body>
</html>
