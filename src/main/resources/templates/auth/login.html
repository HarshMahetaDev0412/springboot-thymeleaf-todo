<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TODO</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .app-title {
            font-weight: 700;
            font-size: 28px;
            text-align: center;
            margin-bottom: 8px;
            color: #764ba2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .app-title i {
            font-size: 32px;
            color: #667eea;
        }

        .login-title {
            font-size: 22px;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating > .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 12px 45px 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            height: calc(3.5rem + 2px); /* Ensure consistent height for labels */
        }

        .form-floating > .form-control:focus {
            background-color: #fff;
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
        }

        .form-floating > label {
            padding: 1rem 0 0 15px;
            font-size: 16px;
            color: #6c757d;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
            font-size: 16px;
            padding: 5px;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            padding-left: 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
            min-height: 48px; /* Touch-friendly height */
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        .social-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #6c757d;
            font-weight: 500;
        }

        .social-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .social-divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            position: relative;
        }

        .social-btn {
            border-radius: 12px;
            padding: 12px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 12px;
            min-height: 48px; /* Touch-friendly height */
        }

        .social-btn i {
            font-size: 18px;
        }

        .btn-google {
            background-color: #fff;
            color: #db4437;
            box-shadow: 0 4px 15px rgba(219, 68, 55, 0.2);
        }

        .btn-google:hover {
            background-color: #f8f9fa;
            border-color: #db4437;
            transform: translateY(-1px);
        }

        .btn-github {
            background-color: #fff;
            color: #333;
            box-shadow: 0 4px 15px rgba(51, 51, 51, 0.2);
        }

        .btn-github:hover {
            background-color: #f8f9fa;
            border-color: #333;
            transform: translateY(-1px);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: #6c757d;
        }

        .signup-link a {
            color: #764ba2;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: #5a3a7e;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: #5a3a7e;
        }

        /* Animation for card entrance */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 30px 25px;
                border-radius: 15px;
                margin: 10px;
            }

            .app-title {
                font-size: 24px;
                gap: 8px;
            }

            .app-title i {
                font-size: 28px;
            }

            .login-title {
                font-size: 20px;
                margin-bottom: 25px;
            }

            .form-floating > .form-control,
            .form-floating > label {
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .input-icon {
                right: 12px;
                font-size: 16px;
            }

            .social-divider {
                margin: 20px 0;
            }

            .social-btn {
                font-size: 15px;
                gap: 8px;
            }

            .social-btn i {
                font-size: 16px;
            }

            .signup-link {
                font-size: 14px;
            }

            .forgot-password {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
                margin: 5px;
            }

            .app-title {
                font-size: 22px;
            }

            .app-title i {
                font-size: 26px;
            }

            .login-title {
                font-size: 18px;
                margin-bottom: 20px;
            }

            .form-floating {
                margin-bottom: 18px;
            }

            .form-floating > .form-control {
                padding: 14px 40px 14px 12px;
                min-height: 50px; /* Larger touch target */
            }

            .btn-primary,
            .social-btn {
                min-height: 50px;
                font-size: 16px;
                padding: 14px;
            }

            .forgot-password {
                margin-bottom: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 20px 15px;
            }

            .app-title {
                font-size: 20px;
                flex-direction: column;
                gap: 5px;
            }

            .app-title i {
                font-size: 24px;
            }

            .login-title {
                font-size: 18px;
            }

            .social-btn {
                gap: 6px;
                font-size: 14px;
            }

            .social-btn i {
                font-size: 14px;
            }

            .signup-link {
                font-size: 13px;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }

            .login-container {
                margin-top: 20px;
                max-height: 90vh;
                overflow-y: auto;
            }

            .form-floating {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- App Name -->
    <div class="app-title">
        <i class="fas fa-tasks"></i>
        TODO
    </div>

    <h3 class="login-title">Welcome Back</h3>

	<div class="row">
		<div class="col-sm-12 col-xs-12 col-md-12">
		   <!--  <div th:if="${param.error}" class="alert alert-danger" role="alert">
		       <i class='fa fa-times-circle fa-lg'></i>&nbsp; Incorrect username or password.
		    </div> -->
	    </div>
    </div>
    <!-- Login Form -->
    <form th:action="@{/do-login}" method="post">
        <!-- Email -->
        <div class="form-floating position-relative">
            <input type="email" id="email" name="username" class="form-control" placeholder="Enter your email" required>
            <label for="email">
                <i class="fas fa-envelope me-2"></i>Email
            </label>
        </div>

        <!-- Password with toggle -->
        <div class="form-floating position-relative">
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            <label for="password">
                <i class="fas fa-lock me-2"></i>Password
            </label>
            <i class="fas fa-eye input-icon" id="togglePassword" onclick="togglePasswordVisibility()"></i>
        </div>

        <!-- Forgot Password -->
        <div class="forgot-password">
            <a href="/forgot-password">Forgot your password?</a>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-4">
		    <button type="submit" class="btn btn-primary">
		        <i class="fas fa-sign-in-alt me-2"></i>Log In
		    </button>
		</div>
    </form>

    <!-- Social Divider -->
    <div class="social-divider">
        <span>or continue with</span>
    </div>

    <!-- Social Login Buttons -->
    <div class="d-grid gap-2">
	    <a href="/oauth2/authorization/google" class="btn btn-google social-btn">
	        <i class="fab fa-google"></i>
	        Google
	    </a>
	    <a href="/oauth2/authorization/github" class="btn btn-github social-btn">
	        <i class="fab fa-github"></i>
	        GitHub
	    </a>
	</div>

    <!-- Sign Up Link -->
    <div class="signup-link">
        Don't have an account? <a href="/auth/register">Sign up here</a>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('togglePassword');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Prevent zoom on iOS for form inputs
    document.addEventListener('touchstart', function() {}, true);
</script>

</body>
</html>
