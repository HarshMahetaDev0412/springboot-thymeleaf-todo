# ===============================
# Production Spring Boot Settings
# ===============================

# Server
server.port=8080
server.address=0.0.0.0

# MySQL Database (production) - use environment variables for all secrets
spring.datasource.url=jdbc:mysql://${PROD_DB_HOST}:3306/todo_app
spring.datasource.username=${PROD_DB_USER}
spring.datasource.password=${PROD_DB_PASS}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Multipart file upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OAuth2 Credentials (Google)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CSEC}
spring.security.oauth2.client.registration.google.scope=openid,email,profile

# OAuth2 Credentials (GitHub)
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CSEC}
spring.security.oauth2.client.registration.github.scope=user:email

# Logging
logging.level.root=WARN
